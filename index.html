<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/style.css">
    <title>Simple Piskel Clone</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <img src="src/assets/images/logo.png">
            <div id="file">
                <button class="button">File</button>
                <div id="file--open">
                    <div id="clear">Clear</div>
                    <div id="save">Save as JSON</div>
                    <div id="open">Open: <input type="file" id="load"></div>
                    <div id="saveAsImage">Save as image</div>
                </div>
            </div>
        </header>
        <div class="workingBlock">
            <div class="workingBlock--drawingTools">
                <button id="pencil"><img src="src/assets/images/Pencil.png" width="40" height="40"></button>
                <button id="stroke"><img src="src/assets/images/stroke.png" width="40" height="40"></button>
                <button id="paint"><img src="src/assets/images/paint.png" width="40" height="40"></button>
                <button id="eraser"><img src="src/assets/images/eraser.png" width="40" height="40"></button>
                <button id="text"><img src="src/assets/images/text_icon_v2.png" width="40" height="40"></button>
                <button id="color"><img src="src/assets/images/color-wheel.png" width="40" height="40"></button>
                <div id="palette">
                    <div class="color-line">
                        <div id="white"></div>
                        <div id="black"></div>
                        <div id="red"></div>
                    </div>
                    <div class="color-line">
                        <div id="green"></div>
                        <div id="blue"></div>
                        <div id="yellow"></div>
                    </div>                    
                </div>
                <div class="choosenColor">
                    <div id="curColor">current color</div>
                    <div id="prevColor">previous color</div>
                </div>
            </div>
            <div class="workingBlock--screen">
                <div id="workingBlock--screen-canvas">
                    <canvas id="canvas" width="512" height="512"></canvas>
                    <div id="textInCanvas">TYPE TEXT HERE</div>
                </div>
                <div id="workingBlock--screen-animation">
                    <div class="animation--slides"><canvas id="canvasFirst" width="150" height="150"></canvas></div>
                    <div class="animation--slides"><canvas id="canvasSecond" width="150" height="150"></canvas></div>
                    <div class="animation--slides"><canvas id="canvasThird" width="150" height="150"></canvas></div>
                </div>
            </div>
            <div id="animation">
                <button id="animationSave">Save slide</button>
                <button id="animationPlay">Play animation</button>
                <button id="animationStop">Stop animation</button>
            </div>
            <div class="workingBlock--formatingTools">
                <p>CANVAS SIZE IN PX: </p>
                <button id="pix4">4x4</button>
                <button id="pix32">32x32</button>
                <button id="pix512">512x512</button>
                <p>Choose pencil width: </p>
                <button id="size5">5 px</button>
                <button id="size10">10 px</button>
                <button id="size30">30 px</button>
                <p>Pencil width: </p>
                <div id="pencilSizeShow"></div>
            </div>
        </div>
        <div id="keyboard">
            <div class="row">
                <button id="sk">`</button>
                <button id="1k">1</button>
                <button id="2k">2</button>
                <button id="3k">3</button>
                <button id="4k">4</button>
                <button id="5k">5</button>
                <button id="6k">6</button>
                <button id="7k">7</button>
                <button id="8k">8</button>
                <button id="9k">9</button>
                <button id="0k">0</button>
                <button id="minus">-</button>
                <button id="equal">=</button>
                <button id="backspace">backspace</button>
            </div>
            <div class="row">
                <button id="tab">tab</button>
                <button id="q">q</button>
                <button id="w">w</button>
                <button id="e">e</button>
                <button id="r">r</button>
                <button id="t">t</button>
                <button id="y">y</button>
                <button id="u">u</button>
                <button id="i">i</button>
                <button id="o">o</button>
                <button id="p">p</button>
                <button id="openBracket">[</button>
                <button id="closeBracket">]</button>
            </div>
            <div class="row">
                <button id="capslock">capslock</button>
                <button id="a">a</button>
                <button id="s">s</button>
                <button id="d">d</button>
                <button id="f">f</button>
                <button id="g">g</button>
                <button id="h">h</button>
                <button id="j">j</button>
                <button id="k">k</button>
                <button id="l">l</button>
                <button id="semicolon">;</button>
                <button id="quotes">"</button>
                <button id="slash">\</button>
                <button id="enter">enter</button>
            </div>
            <div class="row">
                <button id="shift">shift</button>
                <button id="z">z</button>
                <button id="x">x</button>
                <button id="c">c</button>
                <button id="v">v</button>
                <button id="b">b</button>
                <button id="n">n</button>
                <button id="m">m</button>
                <button id="comma">,</button>
                <button id="point">.</button>
            </div>
            <div class="row">
                <button id="ctr">ctr</button>
                <button id="alt">alt</button>
                <button id="space">space</button>
            </div>
        </div>
    </div>
    <script src="./dist/main.js"></script>
</body>
</html>
